<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>VacunAssist</h1>

{% if user.is_authenticated %}
  Bienvenido {{ user.username }}!
  <p><a href="{% url 'logout' %}">Cerrar Sesion</a></p>
{% else %}
  <p>Debes iniciar sesion para continuar</p>
  <a href="{% url 'login' %}">Iniciar Sesion</a>
  <a href="{% url 'signup' %}">Registrarse</a>
{% endif %}
{% endblock content %}
