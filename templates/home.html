
<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h1>VacunAssist</h1>

{% if user.is_authenticated %}
  Bienvenido {{ user.username }}!
  <p><a href="{% url 'logout' %}">Cerrar Sesion</a></p>
{% else %}
  <p>Debes iniciar sesion para continuar</p>
  <ul>
    <li><a href="{% url 'login' %}">Iniciar Sesion</a></li>
    <li><a href="{% url 'signup' %}">Registrarse</a></li>
  </ul>
{% endif %}
{% endblock content %}
