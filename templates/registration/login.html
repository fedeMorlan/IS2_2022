<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Iniciar sesion{% endblock %}

{% block content %}
<h2>Iniciar sesion</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="buttonholder">
    <button type="submit">Iniciar sesion</button>
  </div>
</form>
<p class="centertext"> ¿Olvidaste tu contraseña?</p>
<p class="centertext"><a href="../password_reset/">Sí, deseo recuperar mi contraseña</a></p>

{% endblock %}
