<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>¿Olvidaste tu contraseña?</h1>
  <p>Ingresa tu email abajo, y te enviaremos las instrucciones para recuperarla.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Envíame las instrucciones">
  </form>
{% endblock %}
