{% extends "base.html" %}

{% block title %}Mi informacion{% endblock %}

{% block content %}
<ul class="userinfo">
    <li>Usuario: {{user.username}}</li>
    <li>Dni: {{user.dni}}</li>
    <li>Nombre: {{user.first_name}}</li>
    <li>Apellido: {{user.last_name}}</li>
    <li>Email: {{user.email}}</li>
</ul>
{% endblock content %}
